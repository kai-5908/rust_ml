name: 'Rust CI'

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: import toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: import cargo
        uses: actions-rs/cargo@v1
      
      - name: run check
        run: cargo check
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: import toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: import cargo
        uses: actions-rs/cargo@v1
      
      - name: import rustfmt clippy
        run: rustup component add rustfmt clippy

      - name: run rustfmt
        run: cargo fmt --all -- --check

      - name: run clippy
        run: cargo clippy --all-targets --all-features
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: import toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: import cargo
        uses: actions-rs/cargo@v1

      - name: run test
        run: cargo test


  